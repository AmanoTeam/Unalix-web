<!DOCTYPE html>
<html>
 <head>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Unshort and remove tracking fields from URLs
  </title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <link href="/static/css/reset.css" rel="stylesheet" type="text/css"/>
  <link href="/static/css/icons.css" rel="stylesheet" type="text/css"/>
  <link href="/static/css/style.css" rel="stylesheet" type="text/css"/>
 </head>
 <body>
  <div class="top-banner">
   <a class="top-banner-title" href="/">
    Unalix
   </a>
   <p class="top-banner-subtitle">
    Prevent short link services from tracking you.
   </p>
   <div class="link-form" id="action">
    <input aria-label="Unshort" class="form-control" id="urlDirect" placeholder="https://tinyurl.com/v43klgn" type="text"/>
    <button class="btn btn-primary" id="unshortDirectButton" type="submit">
     clear/unshort
    </button>
   </div>
   <div id="headerLinks"></div>
   <script>
       
        let buttonDirectElement = document.getElementById("unshortDirectButton");
        let urlDirectElement = document.getElementById("urlDirect");
        let headerLinks = document.getElementById("headerLinks");
        
        function handleAction() {
            
            if (urlDirectElement.value != "") {
                window.location.href = "/api?method=unshort&output=html&url=" + urlDirectElement.value;
                return;
            }
        
        }

        buttonDirectElement.addEventListener("click", handleAction);
        urlDirectElement.addEventListener("keyup", function(event) {
        
        if (event.keyCode === 13) {
            handleAction();
        }
        
        });
    
   </script>
  </div>
  <main>
   <div class="features">
    <div class="row">
     <div class="col-lg-4 feature-element">
      <h2>
       Remove cookies
      </h2>
      <p>
       Filter cookies that are used for tracking, to protect your anononimity.
      </p>
     </div>
     <div class="col-lg-4 feature-element">
      <h2>
       Remove tracking
      </h2>
      <p>
       Remove known tracking parameters from the URLs behind the short links.
      </p>
     </div>
   </div>
  </main>
 </body>
</html>
